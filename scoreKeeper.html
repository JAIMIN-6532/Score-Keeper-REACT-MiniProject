<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>ScoreKeeper App</title>
  </head>
  <body>
    <div id="root" style="text-align: center"></div>

    <script type="text/babel">
      let score = 0;
      let wicket = 0;
      let inputRef = React.createRef();
      let ballWiseRes = [];
      let hit = 0;

      function addScore(num) {
        hit = num;
        
        rootElement.render(<App />);
        console.log(hit);
      }

      function addWicket() {
        hit = "W";
        rootElement.render(<App />);
        console.log(hit);
      }

      const ScoreButtons = () => (
        <div>
          <button onClick={() => addScore(0)}>0</button>
          <button onClick={() => addScore(1)}>1</button>
          <button onClick={() => addScore(2)}>2</button>
          <button onClick={() => addScore(3)}>3</button>
          {/*we have to use Inline Arrow Function to pass parameters to event handlers */}
          <button onClick={() => addScore(4)}>4</button>
          <button onClick={() => addScore(5)}>5</button>
          <button onClick={() => addScore(6)}>6</button>
          <button onClick={addWicket}>wicket</button>
        </div>
      );

      const Result = () => (
        <div>
          {ballWiseRes.map((res, index) => (
            <React.Fragment>
              {index % 6 === 0 ? <br /> : null}
              <span key={index}>{res === 0 ? <strong>.</strong> : res}</span>
              &nbsp;&nbsp;&nbsp;
            </React.Fragment>
          ))}
        </div>
      );

      function handleSubmit(event) {
        event.preventDefault();

        ballWiseRes.unshift(hit); //we use unshift because we want to new commentry up and unshift insert element first ..
        if(hit === 'W'){
          wicket+=1;
        }else{
          score+=hit;
        }
        // console.log(inputRef); <-- it gives Object 
        // console.log(inputRef.current); <-- it gives pointed input feild
        console.log(inputRef.current.value);

        rootElement.render(<App />);
      }

      const Form = () => (
        <form onSubmit={handleSubmit} action="post">
          <input type="text" value={hit} />
          <input type="text" placeholder="Add a comment" ref={inputRef}/>
          <button>Submit</button>
        </form>
      );

      const App = () => (
        <React.Fragment>
          <h1>SCORE KEEPER</h1>
          <h2>
            SCORE: {score}/{wicket}
          </h2>
          <ScoreButtons />
          <br />
          <Form />
          <hr />
          <div>
            {ballWiseRes.map((res, index) => (
              <p key={index}>{res}</p>
            ))}
          </div>
        </React.Fragment>
      );
      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
